<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculadora de IMC</h1>
    <nav>
      <button onclick="location.href='index.html'">Início</button>
      <button onclick="location.href='portfolio.html'">Portfólio</button>
    </nav>
  </header>
  <main>
    <h2>Calcule seu IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado-imc"></p>
    <p id="classificacao-imc"></p>
  </main>
  <footer>
    <p>&copy; 2025 - Laura Fernanda</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
