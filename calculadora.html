<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculadora</h1>
    <nav>
      <button onclick="location.href='index.html'">Início</button>
      <button onclick="location.href='portfolio.html'">Portfólio</button>
    </nav>
  </header>

  <main>
    <h2>Operações Básicas</h2>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" aria-label="Digite o primeiro número">

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" aria-label="Digite o segundo número">

    <label for="operacao">Operação:</label>
    <select id="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>

    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </main>

  <footer>
    <p>&copy; 2025 - Laura Fernanda</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
