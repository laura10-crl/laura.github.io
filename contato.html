<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- Cabeçalho da página com título e navegação -->
    <h1>Contato</h1>
    <nav>
      <!-- Navegação com botões que redirecionam para outras páginas -->
      <button onclick="location.href='index.html'">Início</button>
      <button onclick="location.href='sobre.html'">Sobre</button>
      <button onclick="location.href='portfolio.html'">Portfólio</button>
    </nav>
  </header>

  <main>
    <!-- Formulário para o usuário enviar uma mensagem -->
    <form id="contatoForm" onsubmit="enviarMensagem(event)">
      <!-- Campo para o nome do usuário -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required> <!-- Campo obrigatório -->

      <!-- Campo para o email do usuário -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required> <!-- Campo obrigatório que valida o formato de e-mail -->

      <!-- Campo para a mensagem do usuário -->
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea> <!-- Campo obrigatório -->

      <!-- Campo para o telefone do usuário -->
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <!-- Botão para enviar a mensagem -->
      <button type="submit">Enviar</button>
    </form>

    <!-- Div para exibir a mensagem de sucesso -->
    <div id="resultado" style="margin-top: 20px; font-size: 16px; color: blue;"></div>
  </main>

  <!-- Endereço para contato direto por e-mail -->
  <address>
    Entre em contato comigo: 
    <a href="mailto:lfgr@discente.ifpe.edu.br">lfgr@discente.ifpe.edu.br</a>
  </address>

  <footer>
    <!-- Rodapé da página com informações de copyright -->
    <p>&copy; 2025 - Laura Fernanda</p>
  </footer>
  <script src="js/mensagem.js"></script>
</body>
</html>
